<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Daiquiri</title>
    </head>
    <body>
        <h1>Daiquiri</h1>
        <img src="../images/daiquiri.jpg" alt="Classic Daiquiri cocktail" width="300">
        <h2>Description</h2>
        <p>Describe a Daiquiri</p>
        <h2>Ingredients</h2> 
        <ul>
            <li>50ml White Rum</li>
            <li>15ml Freshly pressed lime</li>
            <li>10ml 2:1 sugar syrup</li>
        </ul>
        <h2>How do I make it?</h2>
        <ol>
            <li>Add all ingredients to a cocktail shaker with ice</li>
            <li>Shake. HARD. For 15 seconds</li>
            <li>Strain into a frozen glass</li>
        </ol>
    </body>

</html>
