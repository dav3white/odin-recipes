<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Martini</title>
    </head>
    <body>
        <h1>Martini</h1>
        <img src="../images/martini.jpg" alt="Classic Martini cocktail" width="300">
        <h2>Description</h2>
        <p>Describe a Martini</p>
        <h2>Ingredients</h2> 
        <ul>
            <li>60ml Gin</li>
            <li>15ml Dry vermouth</li>
        </ul>
        <h2>How do I make it?</h2>
        <ol>
            <li>Add all ingredients to a mixing glass with ice</li>
            <li>Stir for 30 seconds</li>
            <li>Strain into a frozen glass</li>
            <li>Garnish with olives and a twist of lemon</li>
    </body>

</html>
